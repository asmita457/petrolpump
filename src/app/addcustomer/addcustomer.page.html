<ion-header>
  <ion-toolbar color="primary">

    <ion-row>
      <ion-col size="2">
        <ion-icon name="close" style="width:30px; height:30px; margin:10px ;color : #ffffff" (click)="goBackword()">
        </ion-icon>
        <!-- <button ion-button class="BackButton" (click)="goBackword()" style="margin:10px"></button> -->
      </ion-col>
      <ion-col size="7">
        <ion-label class="TitleHeader TitleText" style="font-size: 17px;">
          {{savetext}}
        </ion-label>
      </ion-col>
      <ion-col size="3" (click)="addCustomerData()">
        <!-- <ion-label class="TitleHeader saveText">Save</ion-label> -->
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content>

  <form #userForm="ngForm">
    <button style="width:55px; height: 55px; background-color: #bfc0c9;font-size:20px" class="centerImg">+</button>
    <!-- <img src="../assets/logoapp.png" class="centerImg" (click)="getContactList()"/> -->
    <ion-row style="width:100%">
      <ion-col size="2">
        <ion-icon name="person" style="width:25px; height:25px; color : #93959e; margin: 20px">
        </ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-row>
          <mat-form-field style="width:90%; margin-right:10%">
            <input matInput class="form-control " name="fname" required [(ngModel)]="userModel.fname" #fname="ngModel"
              pattern="[a-zA-z]+$" placeholder="First Name" />
            <mat-error>
              <div class="form-group">
                <div *ngIf="fname.invalid && (fname.dirty || fname.touched)">
                  First Name Is Requird
                </div>
              </div>
            </mat-error>

          </mat-form-field>
        </ion-row>
        <ion-row>
          <mat-form-field style="width:90%; margin-right:10%">
            <input matInput class="form-control " name="lname" required [(ngModel)]="userModel.lname" #lname="ngModel"
              pattern="[a-zA-z]+$" placeholder="Last Name" />
            <mat-error>
              <div class="form-group">
                <div *ngIf="lname.invalid && (lname.dirty || lname.touched)">
                  Last Name Is Requird
                </div>
              </div>
            </mat-error>

          </mat-form-field>
        </ion-row>

      </ion-col>
    </ion-row>



<ion-row>
  <ion-col size="2">
    <ion-icon name="call" style="width:25px; height:25px; color : #93959e; margin: 20px">
    </ion-icon>
  </ion-col>
  <ion-col size="10">
    <mat-form-field style="width:90%; margin-right:10%">
      <input matInput class="form-control " name="mobile" minlength="10" maxlength="10" required [(ngModel)]="userModel.mobile" #mobile="ngModel"
        pattern="[0-9]+$" placeholder="Mobile" />
      <mat-error>
        <div class="form-group">
          <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">
            Mobile Number Is Requird
          </div>
        </div>
      </mat-error>

    </mat-form-field>
  </ion-col>
</ion-row>
    
<ion-row>
  <ion-col size="2">
    <ion-icon name="mail" style="width:25px; height:25px; color : #93959e; margin: 20px">
    </ion-icon>
  </ion-col>

  <ion-col size="10">
    <mat-form-field style="width:90%; margin-right:10%">
      <input matInput class="form-control " name="email" required [(ngModel)]="userModel.email" #email="ngModel"
        pattern="[a-zA-z]+$" placeholder="Email" />
      <mat-error>
        <div class="form-group">
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            Email Is Requird
          </div>
        </div>
      </mat-error>

    </mat-form-field>
  </ion-col>
</ion-row>

   

    <!-- <mat-form-field class="inputCss">
      <input matInput class="form-control " name="amount" required [(ngModel)]="userModel.amount" #amount="ngModel"
        pattern="[0-9]+$" placeholder="Amount" />
      <mat-error>
        <div class="form-group">
          <div *ngIf="amount.invalid && (amount.dirty || amount.touched)">
            Amount Is Requird
          </div>
        </div>
      </mat-error>
    </mat-form-field> -->

    <ion-row>
      <ion-col size="2">
        <ion-icon name="home" style="width:25px; height:25px; color : #93959e; margin: 20px">
        </ion-icon>
      </ion-col>
      <ion-col size="10">
        <mat-form-field style="width:90%; margin-right:10%">
          <input matInput class="form-control " name="address" required [(ngModel)]="userModel.address" #address="ngModel"
            pattern="[a-zA-z]+$" placeholder="Address" />
          <mat-error>
            <div class="form-group">
              <div *ngIf="address.invalid && (address.dirty || address.touched)">
                Address Is Requird
              </div>
            </div>
          </mat-error>
        </mat-form-field>
    
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon name="document" style="width:25px; height:25px; color : #93959e; margin: 20px">
        </ion-icon>
      </ion-col>
    
      <ion-col size="10">
        <mat-form-field style="width:90%; margin-right:10%">
          <textarea matInput class="form-control " name="note" required [(ngModel)]="userModel.note" #note="ngModel"
            pattern="[a-zA-z]+$" placeholder="Note" ></textarea>
          <!-- <mat-error>
            <div class="form-group">
              <div *ngIf="note.invalid && (note.dirty || note.touched)">
                Note Is Requird
              </div>
            </div>
          </mat-error> -->
    
        </mat-form-field>
      </ion-col>
    </ion-row>

   
    <div class="LoginClass">
      <button mat-raised-button
        [disabled]="mobile.invalid || address.invalid || fname.invalid || lname.invalid "
        class="submitButton" (click)="addCustomerData()">Save</button>

    </div>
  </form>


</ion-content>
