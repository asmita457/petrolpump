<ion-app>
    <ion-menu side="start" menuId="first" contentId="content1">
        <ion-header color="primary">
          <ion-toolbar color="primary">
            <ion-title>CEPL</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list *ngFor="let pages of navigate">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    <div *ngIf="loadingBlock">
        <div class="loadingBlockAuth-wrapper">
          <div class="loadingBlock-box">
      
           
            <div class="loaderrr"></div>
            <div class="text">
              <!-- <p>Pleaseees Wait...</p> -->
               &nbsp;&nbsp;Please Wait
            </div>
      
          </div>
        </div>
      </div>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
