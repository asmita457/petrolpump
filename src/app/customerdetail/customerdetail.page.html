<ion-header>
  <!-- <ion-toolbar class="new-background-color"> -->
  <ion-toolbar color="primary">

    <ion-row>
      <ion-col size="2">
        <button ion-button class="BackButton" (click)="goBackword()" style="margin:10px"></button>
      </ion-col>
      <ion-col size="10">

        <div class="TitleHeader TitleText">
          Customer Detail
        </div>

      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content>

  <img *ngIf="customerImage == '' " src="../../assets/acnt.png" class="centerFixedImg" />
  <img *ngIf="customerImage != '' " src="{{customerImage}}" class="centerImg" />

  <ion-item style="margin-left:-15px">
    <div class="inputCss" style="margin-top:3%; font-size: 20px; margin-bottom: 15px">
      <ion-label align="center">
        {{customerName}}
      </ion-label>
    </div>

  </ion-item>
  <ion-item style="margin-left:-15px; ">

    <ion-row style="height:90px; width: 100%" align="center">
      <ion-col size="6" align="center" (click)="makeCall()">
        <ion-icon name="call" style="width:30px; height:30px; color : #3255f3; margin-top: 15px">
        </ion-icon>
        <ion-label style="color:#3255f3">Call</ion-label>
      </ion-col>
      <ion-col size="6" align="center" (click)="sendMessage()">
        <ion-icon name="text" style="width:30px; height:30px;color : #3255f3; margin-top: 15px">
        </ion-icon>
        <ion-label style="color:#3255f3">Text</ion-label>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-row style="margin-left:15px">
    <ion-col size="2">
      <ion-icon name="call" style="width:30px; height:30px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-row style="width:100%">

          <ion-label>+91</ion-label>
          <ion-label style="width:5px"></ion-label>
          <ion-label>{{customerMobile}}</ion-label>

        </ion-row>
      
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="margin-left:15px">
    <ion-col size="2">
      <ion-icon name="mail" style="width:25px; height:28px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-label>{{customerEmail}}</ion-label>
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row style="margin-left:15px">
    <ion-col size="2">
      <ion-icon name="home" style="width:25px; height:28px; color : #5b5b5e; margin-top: 12px">
      </ion-icon>
    </ion-col>
    <ion-col size="10">
      <ion-item>
        <ion-label>{{customerAddress}}</ion-label>

      </ion-item>
    </ion-col>
  </ion-row>

 

  <div class="editCss" style="margin-top:20%" (click)="editDetails()">
    <ion-icon name="create" style="width:20px; height:18px; color : #ffffff;">
    </ion-icon>

      <ion-label style="color:white;" align="center"><b>Edit Contact</b></ion-label>
    
    </div>
</ion-content>
