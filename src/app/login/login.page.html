<div *ngIf="is_show == 1" class="MainLoginClass">

  <h3 class="TitleClass">Khamkar Petrolium</h3>

  <div class="LoginFormClass">

      <form name="entryform" class="FullWidth" #f="ngForm" novalidate>


          <mat-form-field class="FullWidth marginTop10">
              <input matInput placeholder="Phone Number" (input)="valueEnter()" type="tel" id="mobile"
                name="mobile" class="form-control" required minlength="10" maxlength="10" [(ngModel)]="login.mobile"
                #mobile="ngModel" />
              <mat-error>
                <div class="form-group">
                  <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="alert alert-danger">
                    <div class="LoginError" *ngIf="mobile.errors.required">
                      Wrong Phone Number
                    </div>
                     <div class="LoginError" *ngIf="mobile.errors.minlength">
                      Phone Number must be at least 10 digits long.
                    </div>
                    <!--<div *ngIf="mobile.errors.maxlength">
                      Mobile Number must be 10 digits long.
                    </div> -->
  
                  </div>
                </div>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="FullWidth marginTop10">
                <input matInput placeholder="Password" (input)="valueEnter()" [type]="hide ? 'password' : 'text'" id="password"
                  name="password" class="form-control" required  [(ngModel)]="login.password"
                  #password="ngModel" />
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error>
                  <div class="form-group">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                      <div class="LoginError" *ngIf="password.errors.required">
                        Please Enter Password
                      </div>
                      
                     
    
                    </div>
                  </div>
                </mat-error>
              </mat-form-field>
              <div *ngIf="is_error" class="LoginError">
                  {{message}}
                </div>


              <div class="LoginClass">
                  <button mat-raised-button [disabled]="mobile.invalid || password.invalid" class="LogoutBtn" (click)="Login(login)">Proceed</button>

                  <!-- <p class="ForgotPassword">Forgot Password</p> -->
                  <!-- <p class="Sales">{{currentYear}} CEPL</p> -->

              </div>


        </form>

  </div>

</div>
