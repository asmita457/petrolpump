<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="Padding0" style="padding: 0;">
      <div class="TitleHeader">
        <div class="TitleText">

          &nbsp;&nbsp;&nbsp;
          <div style="width: 80%; overflow: hidden; text-overflow: ellipsis;">
            Customers
          </div>
        </div>
        <div style="width: 20%;text-align: left;">
          <button class="LogoutBtn" (click)="logout()">Logout</button>

        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="search-filter-container">

    <div class="SearchOption" style="width: 92%;">
      <div class="SearchDiv">
        <input class="valid" type="text" [(ngModel)]="search_text" placeholder="Search" name="name" />
      </div>
    </div>


  </div>

  <div class="ListItem">
    <mat-card class="ListCard" *ngFor="let daata of getCusstomers; index as i">
      <ion-row>
        <ion-col size="11">
          <div (click)="getBalanceDetail()">
            <ion-row style="padding: 2px;">
              <ion-label>{{daata.name}}</ion-label>
            </ion-row>
            <ion-row style="padding: 2px;">
              <ion-label>{{daata.mobile}}</ion-label>
            </ion-row>
            <ion-row style="padding: 2px;">
              <ion-label>{{daata.amount}}</ion-label>
            </ion-row>
          </div>

          <ion-row style="padding: 2px; width:50%" *ngIf="displayDetail == 1">
            <ion-label>{{daata.address}}</ion-label>
          </ion-row>
         
        </ion-col>

        <ion-col size="1">
          <img src="../../assets/menudispllay.png" style="width:20px; height: 20px" [matMenuTriggerFor]="menu"/>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateRecord()">Update</button>
            <button mat-menu-item (click)="deleteRecord()">Delete</button>
          </mat-menu>
        </ion-col>

      </ion-row>
      <ion-row style="margin-bottom:-10px">
        <ion-col size="11"></ion-col>
        <ion-col size="1" >
          <img *ngIf="displayDetail == 0" src="{{displayImage}}" style="width:15px; height: 15px" (click)="detailInfo(i)"/>
          <img *ngIf="displayDetail == 1" src="{{displayImage}}" style="width:15px; height: 15px" (click)="lessInfo(i)"/>

        </ion-col>

      </ion-row>
    </mat-card>

  </div>


  <button mat-raised-button class="FixedButton" (click)="addCustomaer()"> <img src="../../assets/AddRestro.png"
      width="30" height="30"> </button>
</ion-content>
