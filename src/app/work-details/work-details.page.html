<div class="main-container" md-dialog-content>
  <div class="toolbar">
    <div style="width: 90%;display: inline-block;">
       <div style="width: 90%; overflow: hidden; text-overflow: ellipsis; font-size: 18px; color: white;">
            {{getname}}
          </div>
      <!-- <ion-label style="font-size: 18px; color: white;">{{getname}}
      </ion-label> -->
    </div>
    <div style="width: 10%;display:inline-block;">
      <img src="../../assets/Close.png" (click)="close()" width="20px" height="20px">
    </div>
</div>

  <div *ngFor="let items of displayData" >
    <div style="border-bottom: 1px solid rgb(126, 128, 128); padding: 10px;">
      <ion-row>
        <ion-col size="5">
          <ion-label style="font-size: 14px; color: black; ">Updated Date
          </ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 14px; color: black; ">: 
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label style="font-size: 14px; color: black; ">{{items.updatedAt | date: 'dd/MM/yyyy' }}
          </ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="5">
          <ion-label style="font-size: 14px; color: black;">Updated By 
          </ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 14px; color: black; ">: 
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label style="font-size: 14px; color: black; ">{{items.updatedBy}}
          </ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="5">
          <ion-label style="font-size: 14px; color: black;">Status
          </ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 14px; color: black; ">: 
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <span *ngIf="items.status == 'NOT STARTED'" style="color: darkred;">{{items.status}}</span> 
          <span *ngIf="items.status == 'IN PROCESS'" style="color: orange;">{{items.status}}</span> 
          <span *ngIf="items.status == 'COMPLETED'" style="color: green;">{{items.status}}</span>
          <!-- <ion-label style="font-size: 14px; color: black; ">{{items.status}} -->
          <!-- </ion-label> -->
        </ion-col>
      </ion-row>
    </div>
  
  </div>

</div>
